results_file: /mnt/data1/stock/mlsoundings/results/multi_cnn_model_temperature_dewpoint_single.csv
model:
    network: MultiConvolutionalNeuralNetwork
    n_hiddens_list:
        - [2048, 2048]
    n_units_in_conv_layers:
        - [32, 64, 128, 256, 256, 256]
    kernels_size_and_strides:
        - (3, 1)
    optimizers: [adam]
    learning_rates: [0.001]
    rap_activations: [relu]
    dense_activations: [relu]
    losses: [MAE]
    epochs: [50]
    batch_sizes: [256]
    dropout: [True]
    batchnorm: [False]
data:
    saved_f: /mnt/data1/stock/mlsoundings/preprocessed.npz
    rap:
        input_dims: 
            - [0, 1, 2, 3] # pressure, temperature, dewpoint, altitude
        output_dims: 
            - [1, 2] # temperature, dewpoint
    rtma:
        input_channels:
            - [0, 1, 2] # lpi, ...
    goes:
        input_channels:
            - [0, 1, 2, 3, 4, 5, 6, 7]
