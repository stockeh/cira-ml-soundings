results_file: /mnt/data1/stock/mlsoundings/results/alley_fully_connected_model_temperature_dewpoint.csv
model:
    network: NeuralNetwork
    n_hiddens_list:
        - [32]
        - [32, 32]
        - [32, 32, 32]
        - [64]
        - [64, 64]
        - [64, 64, 64]
        - [128]
        - [128, 128]
        - [128, 128, 128]
        - [256]
        - [256, 256]
        - [256, 256, 256]
        - [512]
        - [512, 512]
        - [512, 512, 512]
    optimizers: [adam]
    learning_rates: [0.0001]
    activations: [tanh, relu]
    losses: [MSE, MAE]
    epochs: [200]
    batch_sizes: [128]
    dropout: [False, TRUE]
    batchnorm: [False]
data:
    saved_f: /mnt/data1/stock/mlsoundings/preprocessed_alley.npz
    rap:
        input_dims: 
            - [0, 1, 2, 3] # pressure, temperature, dewpoint, altitude
        output_dims: 
            - [1, 2] # temperature, dewpoint
    rtma:
        input_channels:
            - []
            - [0, 1, 2] # lpi, ...
    goes:
        input_channels:
            - []
            - [0, 1, 2, 3, 4, 5, 6, 7]
