results_file: /mnt/data1/stock/mlsoundings/results/skip_model_temperature_dewpoint.csv
model:
    network: SkipNeuralNetwork
    n_hiddens_list:
        - []
    n_units_in_conv_layers:
        - [4, 8, 16, 32, 64, 128]
        - [4, 8, 16, 32, 64, 32]
        - [4, 8, 16, 32, 64, 8]
    kernels_size_and_strides:
        - (3, 1)
    optimizers: [adam]
    learning_rates: [0.0005]
    rap_activations: [relu]
    dense_activations: [relu]
    losses: [MAE]
    epochs: [100]
    batch_sizes: [128]
    dropout: [False, True]
    batchnorm: [False]
data:
    saved_f: /mnt/data1/stock/mlsoundings/preprocessed.npz
    rap:
        input_dims: 
            - [0, 1, 2, 3] # pressure, temperature, dewpoint, altitude
        output_dims: 
            - [1, 2] # temperature, dewpoint
    rtma:
        input_channels:
            - []
            - [0, 1, 2] # lpi, ...
    goes:
        input_channels:
            - []
            - [0, 1, 2, 3, 4, 5, 6, 7]

