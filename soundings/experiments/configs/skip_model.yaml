results_file: /mnt/data1/stock/mlsoundings/results/goes_alley_skip_model_temperature_dewpoint.csv
model:
    network: SkipNeuralNetwork
    n_hiddens_list:
#         - [512, 256]
#         - [256]
        - [0]
    n_units_in_conv_layers:
#         - [256]
#         - [64, 128]
#         - [32, 32, 32]
#         - [8, 16, 32, 64]
#         - [16, 32, 64, 128]
        - [32, 64, 128, 256]
    kernels_size_and_strides:
        - (3, 1)
    optimizers: [adam]
    learning_rates: [0.0001]
    rap_activations: [relu]
    dense_activations: [relu]
    losses: [wloss]
    epochs: [125]
    batch_sizes: [128]
    dropout: [False]
    batchnorm: [False]
    regularization: [False]
    repeat_factor: 1
data:
    saved_f: /mnt/data1/stock/mlsoundings/preprocessed_alley.npz
    rap:
        input_dims: 
            - [0, 1, 2, 3] # pressure, temperature, dewpoint, altitude
        output_dims: 
            - [1, 2] # temperature, dewpoint
    rtma:
        input_channels:
            - []
#             - [0, 1, 2] # lpi, ...
    goes:
        input_channels:
            - [3, 4, 5, 6, 7]
            - [0, 2, 3, 4, 5, 6, 7]
            - [0, 1, 2, 6]
            - [3, 4, 5, 7]
            - [0, 1, 2, 3, 4, 5, 6, 7]

